{% extends 'base.html' %}
{% block title %}Join FlavorShare as Restaurant{% endblock %}

{% block content %}
<div class="text-center mb-4 mt-4">
    <div style="background: linear-gradient(45deg, orange, hotpink); width: 50px; height: 50px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;">
        <i class="bi bi-shop text-white fs-4"></i>
    </div>
    <h3 class="mt-3">Register Your Restaurant</h3>
    <p class="text-muted">Create your account and start showcasing your special dishes</p>
</div>

<div class="container d-flex justify-content-center align-items-start" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="restaurant_name" class="form-label">Restaurant Name</label>
                <input type="text" class="form-control" name="restaurant_name" required>
            </div>
            <div class="mb-3">
                <label for="restaurant_location" class="form-label">Location</label>
                <input type="text" class="form-control" name="restaurant_location" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password1" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="password2" required>
            </div>

            <button type="submit" class="btn w-100 text-white" style="background: linear-gradient(45deg, orange, hotpink);">
                <i class="bi bi-shop me-2"></i>Register as Restaurant
            </button>
        </form>

        <div class="text-center mt-3">
            Already registered? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</div>
{% endblock %}
