{% extends 'base2.html' %}
{% load static %}

{% block title %}Delete Recipe - FlavorShare{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-lg border-0 rounded-4 text-center">
    <div class="card-header text-white py-3" style="background: linear-gradient(to right, #ff7e5f, #ff6ec4);">
      <h4>Delete Recipe</h4>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete <strong>{{ recipe.title }}</strong>?</p>
      {% if recipe.image %}
        <img src="{{ recipe.image.url }}" class="img-fluid rounded mb-3" width="200">
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
