{% extends 'base2.html' %}
{% load static %}

{% block title %}Edit Profile - FlavorShare{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 700px;">
  <div class="card shadow-lg border-0">
    <div class="card-header text-white text-center py-4" style="background: linear-gradient(to right, #ff7e5f, #ff6ec4);">
      <h3><i class="bi bi-gear-fill me-2"></i>Edit Profile</h3>
      <p class="mb-0">Update your details to keep your profile fresh!</p>
    </div>
    <div class="card-body px-5">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}">
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio }}</textarea>
        </div>

        <div class="mb-3">
          <label for="profile_picture" class="form-label">Profile Picture</label><br>
          {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" class="rounded mb-2" width="100">
          {% endif %}
          <input type="file" class="form-control" id="profile_picture" name="profile_picture">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100 py-2" style="background: linear-gradient(to right, #ff7e5f, #ff6ec4); border: none;">
            <i class="bi bi-save me-1"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
